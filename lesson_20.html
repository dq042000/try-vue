<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>lesson 20 使用插槽和具名插槽解決組件內容傳遞問題</title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        // slot 插槽
        // slot 中使用的數據，作用域的問題
        // 父模版裡調用的數據屬性，使用的都是父模版裡的數據
        // 子模版裡調用的數據屬性，使用的都是子模版裡的數據
        const app = Vue.createApp({
            data() {
                return {
                    text: "提交",
                };
            },
            template: `
                <div>
                    <myform>
                        <div>{{text}}</div>
                    </myform>
                    <myform>
                        <button>{{text}}</button>
                    </myform>
                    <myform>
                    </myform>
                </div>
            `,
        });
        app.component("myform", {
            methods: {
                handleClick() {
                    alert(123);
                },
            },
            template: `
                <div>
                    <input />
                    <span @click="handleClick">
                        <slot>defalult value</slot>
                    </span>
                </div>
            `,
        });
        const vm = app.mount("#root");
    </script>
</html>
