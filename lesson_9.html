<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>lesson 9</title>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            .red {
                color: red;
            }
            .green {
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    classString: "red",
                    classObject: { red: true, green: false },
                    classArray: ["red", "green", { brown: false }],
                    styleString: "color: yellow",
                    styleObject: {
                        color: "orange",
                        background: "yellow",
                    },
                    message: "hello world",
                };
            },
            template: `
                <div :class="classObject">
                    {{message}}
                    <demo class="green" />
                </div>
                <div :style="styleObject">
                    {{message}}
                    <demo class="green" />
                </div>
            `,
        });

        // $attrs.class： 繼承父層的 class，也就是 <demo class="green" />
        app.component("demo", {
            template: `
                <div :class="$attrs.class">one</div>
                <div>two</div>
            `,
        });
        const vm = app.mount("#root");
    </script>
</html>
